<div class="flex flex-column">
  <mat-card>
    <span class="login text-lg mb-4 text-center">Login</span>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="verify()">
        <p>
          <mat-form-field>
            <mat-label>Public Key</mat-label>
            <input
              matInput
              type="text"
              matInput
              placeholder="Public Key"
              formControlName="publicKey"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Private Key</mat-label>
            <input
              matInput
              type="password"
              matInput
              placeholder="Private Key"
              formControlName="privateKey"
            />
          </mat-form-field>
        </p>

        <p></p>

        <div class="button">
          <button type="submit" mat-button mat-flat-button color="primary">
            Ingresar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
