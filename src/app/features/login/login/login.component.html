<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="verify()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Public Key"
            formControlName="publicKey"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Private Key"
            formControlName="privateKey"
          />
        </mat-form-field>
      </p>

      <p></p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
