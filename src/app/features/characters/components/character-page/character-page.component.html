<div class="char-collection">
  <div class="char-item"
    *ngFor="
      let character of characters
        | paginate
          : { itemsPerPage: 10, currentPage: currentPage, totalItems: total }
    "
  >
    <app-character-selector [character]="character"></app-character-selector>
  </div>
  
</div>
<div class="pagination-control">
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
</div>
