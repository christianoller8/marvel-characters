
<div class="selector" >
  <input type="text" #search (input)="searchName(search.value)">
    <select name="order" #order (change)="changeOrder(order.value)">
        <option value="name">A-Z</option>
        <option value="-name">Z-A</option>
    </select>

</div>

<div class="char-collection">
  <div class="char-item"
    *ngFor="
      let character of characters
        | paginate
          : { itemsPerPage: reqParams.limit , currentPage: currentPage, totalItems: total }
    "
  >
    <app-character-selector [character]="character"></app-character-selector>
  </div>
  
</div>
<div class="pagination-control">
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
</div>
